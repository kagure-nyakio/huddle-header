<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="index.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href= "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>
  <header class="header">
    <div class="logo">
      <img src="images/logo.svg" alt="Huddle Logo" class="logo-img">
    </div>
  </header>
  <main class="main">
    <section class="hero">
        <div class="hero-img">
          <img src="images/illustration-mockups.svg" alt="" class="illustration-img">
        </div>
    </section>
    
    <article class="main-content">
        <h1>Build The Community Your Fans Will Love</h1>
       
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>

        <a href="#" class="btn">Register</a>
    </article>
  </main>

  <footer class="footer">
    <ul class="social-links">
      <li class="social-link__item"><a href="#" class="fa fa-facebook"></a></li>
      <li class="social-link__item"><a href="#" class="fa fa-twitter"></a></li>
      <li class="social-link__item"><a href="#" class="fa fa-instagram"></a></li>
    </ul>
  </footer>
</body>
</html>
